<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0">{{ title }}</h5>
    </div>
    <div class="card-body">
        {% if items %}
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        {% for header in headers %}
                        <th>{{ header }}</th>
                        {% endfor %}
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        {% for field in item.get_fields %}
                        <td>{{ field }}</td>
                        {% endfor %}
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button type="button" class="btn btn-outline-primary" 
                                        data-bs-toggle="modal" data-bs-target="#editModal{{ item.id }}">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <a href="{% url delete_url item.id %}" 
                                   class="btn btn-outline-danger"
                                   onclick="return confirm('Удалить «{{ item.name }}»?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="text-center py-4">
            <i class="bi bi-inbox" style="font-size: 2rem; color: #6c757d;"></i>
            <p class="text-muted mt-2">Элементы не найдены</p>
        </div>
        {% endif %}
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addModal">
            <i class="bi bi-plus"></i> Добавить
        </button>
    </div>
</div>
